<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dit is de portfolio website van Stef Wouters. Dit is mijn contact page.">
    <link rel="icon" type="png" href="../Images/IMG_logo_Black.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/General.css">
    <link rel="stylesheet" href="../CSS/ContactStyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
    </style>
</head>
<body>
<div id="container">
    <div class="logoicon">
        <img src="../Images/IMG_logo.png" alt="logo"/>
    </div>
    <nav class="navbar">
        <ul class="navtop">

            <li><a href="About.html">Over mij</a></li>
            <li class="hide" ><a class="hide" href="Portfolio.html">Portfolio</a></li>
            <li><a class="active" href="Contact.html">Contact</a></li>
        </ul>
        <div class="lang">
            <img class="flg" src="../Images/NL.png" alt="Nl"/>
            <a href="../en/Contact.html">
                <img class="flg" src="../Images/GB.png" alt="Eng"/>
            </a>
        </div>
    </nav>
    <div class="maincontainer">
        <div class="contactinfo">
            <h4>Contact</h4>
            <p>3560 Lummen</p>
            <p>België</p>
            <p>E-mail: Stef.wouters22@gmail.com</p>

        </div>
        <div class="formcontainer">
            <form data-netlify="true" method="post" id="idform" class="contactform" action="/Success.html">
                <div class="inputcontainer">
                    <div class="namecontainer">
                        <div class="fname">
                            <label for="fname">Voornaam</label>
                            <input type="text" id="fname" name="firstname" placeholder="Je voornaam.." required>
                        </div>
                        <div class="lname">
                            <label for="lname">Achternaam</label>
                            <input type="text" id="lname" name="lastname" placeholder="Je achternaam.." required>
                        </div>
                    </div>
                    <div class="mailcontainer">
                        <div class="mail">
                            <label for="iemail">E-mail</label>
                            <input type="email" id="iemail" name="e-mail" placeholder="Je e-mail.."
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                   title="Enter een correct email adres aub." required>
                        </div>
                        <div class="phone">
                            <label for="phone">Gsm</label>
                            <input type="tel" id="phone" name="phone" placeholder="Je gsm nummer.."
                                   pattern="[0-9]{10}"
                                   required>


                        </div>
                    </div>
                </div>
                <div class="subjectbox">
                    <label for="subject">Onderwerp</label>
                    <textarea id="subject" name="subject" placeholder="Typ hier je bericht.."></textarea>
                </div>

                <input class="sendbtn" type="submit" value="Verstuur">


            </form>
        </div>
    </div>
    <footer>
        <div class="logoiconbfoot">
            <img src="../Images/IMG_logo.png" alt="logo"/>
        </div>
        <div class="footerinfo">
            <p class="foottitle">About</p>
            <p>Stef Wouters
                <br>3560 LUMMEN, Belgium
                <br>Stef.wouters22@gmail.com
                <br>©2021
            </p>
        </div>
        <div class="socials">
            <P class="foottitle">Social Media</P>
            <div class="img">
                <a href="mailto: stef.wouters22@gmail.com"><img src="../Images/envelope-regular.svg" alt="envelope"></a>
                <a href="https://www.linkedin.com/in/stef-wouters98" target="_blank"><img
                        src="../Images/linkedin-in-brands.svg" alt="linkedin"></a>
                <a href="mailto: stef.wouters22@gmail.com"><img src="../Images/google-plus-g-brands.svg"
                                                                alt="googleplus"></a>
            </div>
        </div>
    </footer>
</div>
<script src="../Javascript/General.js"></script>
</body>
</html>
